<div id="cookie-consent-banner" class="cookie-banner">
    <p>{{ i18n "cookieConsent" }} <a href="{{ "/privacy-policy/" | relLangURL }}">{{ i18n "privacyPolicy" }}.</a></p>
    <button id="accept-cookies">{{ i18n "accept" }}</button>
  </div>
  
  <style>
    .cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      display: none;
      padding: 10px;
    }
    .cookie-banner button {
    display: block;
    margin: 10px auto;
    background: #232425;
    border: none;
    padding: 8px 15px;
    font-size: 14px;
    cursor: pointer;
    border-radius: 5px;
    }
  </style>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (!localStorage.getItem("cookieConsent")) {
        document.getElementById("cookie-consent-banner").style.display = "block";
      }
  
      document.getElementById("accept-cookies").addEventListener("click", function () {
        localStorage.setItem("cookieConsent", "true");
        document.getElementById("cookie-consent-banner").style.display = "none";
        loadGoogleAnalytics();
      });
    });
  </script>
